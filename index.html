<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixe o Black Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .store-buttons {
      margin-top: 20px;
    }

    .store-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .store-buttons a:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Função para detectar o sistema operacional e redirecionar
    function detectPlatform() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Verifica se é iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/br/app/black-market/id6741739612?platform=iphone"; // Substitua pelo link da App Store
      }
      // Verifica se é Android
      else if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.guilla.mercadinho"; // Substitua pelo link da Play Store
      }
      // Se não for iOS nem Android, mostra os botões
      else {
        document.getElementById("store-buttons").style.display = "block";
      }
    }

    // Executa a função ao carregar a página
    window.onload = detectPlatform;
  </script>
</head>

<body>
  <h1>Baixe o Black Market</h1>
  <p>Escolha a sua plataforma para baixar o aplicativo:</p>

  <div id="store-buttons" class="store-buttons" style="display: none;">
    <a href="https://apps.apple.com/br/app/black-market/id6741739612?platform=iphone" target="_blank">Baixar na App
      Store (iOS)</a>
    <a href="https://play.google.com/store/apps/details?id=com.guilla.mercadinho" target="_blank">Baixar na Play Store
      (Android)</a>
  </div>

  <p>Se o redirecionamento automático não funcionar, clique nos botões acima.</p>
</body>

</html>
